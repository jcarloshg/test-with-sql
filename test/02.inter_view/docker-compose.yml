services:
  db_service:
    container_name: db_service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=db_test
    volumes:
      - db-service-vol:/var/lib/postgresql/data

volumes:
  db-service-vol:
    driver: local
